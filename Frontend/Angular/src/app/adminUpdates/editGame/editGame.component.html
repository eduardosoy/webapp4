<!-- Page Content -->
<div class="container container-white" style="padding-bottom: 420px;">
    <div class="row">
        <div class="col-lg-12">
            <p></p>
            <h2>Editar {{game.gameTitle}}</h2>
            <p></p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="responsiveC">Portada</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="{{game.imagePath}}" class="responsive2" width="170" height="230">
                            <input #file type='file' name='imageField' accept=".jpg, .jpeg"/>	
                            <input type='checkbox' name='removeImage'> <label>Eliminar portada</label><br>
                        </td>
                        <td>
                            <input type='text' value='{{game.gameTitle}}' name='gameTitle' [(ngModel)]="game.gameTitle"/>
                            <input type="hidden" name="id" value="{{game.id}}" [(ngModel)]="game.id"/>
                        </td>
                        <td>
                            <textarea name='description' rows=20 cols=40 {{game.description}} [(ngModel)]="game.description"></textarea>
                        </td>
                        <td>
                            <div class="wrap">
                                <input list="categories" name="genre" value='{{game.genre}}' type="text" placeholder="Categoría"  [(ngModel)]="game.genre">
                                <datalist id="categories">
                                    <option value="Horror"></option>
                                    <option value="Shooter"></option>
                                    <option value="Action"></option>
                                    <option value="Platformer"></option>
                                    <option value="Sports"></option>
                                    <option value="Puzzles"></option>
                                    <option value="Narrative"></option>
                                    <option value="RPG"></option>
                                </datalist>
                            </div>
                        </td>
                    </tr>
                    <button (click)="editGame()">Editar juego</button>
                </tbody>
            </table>
            
            
        </div>
        <!-- /.col-lg-12 -->
        <!-- /.row -->
    </div>
    <!-- /.container -->
</div>
