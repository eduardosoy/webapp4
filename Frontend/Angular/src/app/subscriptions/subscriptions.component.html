<div class="container container-white" style="padding-bottom: 400px">
  <div class="row">
    <div class="col-lg-12">
      <p></p>
      <h2>Suscripciones</h2>
      <table class="table table-striped">
          <app-subs-button *ngFor="let game of games" [gameId]="game"></app-subs-button>
      </table>
      <h1 *ngIf="isEmpty()" style="color: black;text-align: center;text-size-adjust: 20px; padding-top: 20px;">No hay
        subscripciones</h1>

    </div>
    <!-- /.col-lg-12 -->
    <!-- /.row -->
  </div>
</div>
